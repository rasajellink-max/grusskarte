<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grußkarte</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #f6f6f6; }
    .card { max-width: 720px; margin: 40px auto; background: white; border-radius: 18px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { margin: 0 0 12px; font-size: 22px; }
    p { margin: 0 0 14px; font-size: 18px; line-height: 1.5; }
    pre { margin: 18px 0 0; padding: 16px; background: #111; color: #f0f0f0; border-radius: 14px; overflow: auto; font-size: 16px; line-height: 1.15; }
    .sig { margin-top: 10px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Liebe Natalya,</h1>
    <p>ich hoffe, dir geht es schon ein bisschen besser.</p>
    <p class="sig">Lieben Gruß<br>Sarah</p>

    <pre>
  _____
 /     \
|  o o  |
|   ^   |
|  \_/  |
 \_____/
    </pre>
  </div>
</body>
</html>
